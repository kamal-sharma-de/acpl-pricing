<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Product... - ACPL</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 127, 0.3);
            border-top-color: #d4af7f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        // Short URL handler for GitHub Pages
        // URLs like /acpl-pricing/p/ABC123 redirect to /acpl-pricing/product.html?style=ABC123
        (function () {
            // Get the style code from URL
            // pathname might be: /acpl-pricing/p/ABC123 or /p/ABC123
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s);

            // Find 'p' segment and get the next one as style code
            let styleCode = null;
            for (let i = 0; i < segments.length; i++) {
                if (segments[i] === 'p' && segments[i + 1]) {
                    styleCode = decodeURIComponent(segments[i + 1]);
                    break;
                }
            }

            if (styleCode) {
                // Build the product URL relative to current location
                const basePath = path.substring(0, path.indexOf('/p/'));
                const productUrl = basePath + '/product.html?style=' + encodeURIComponent(styleCode);
                window.location.replace(productUrl);
            } else {
                // No style code found, redirect to home
                const basePath = path.substring(0, path.indexOf('/p'));
                window.location.replace(basePath + '/index.html');
            }
        })();
    </script>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading product...</p>
    </div>
</body>

</html>
